
<html >
<head>
    
    <title>Text Styles</title>
    <style>
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
        .underline { text-decoration: underline; }
    </style>
</head>
<body>
    <p class="bold">This line is bold.</p>
    <p class="italic">This line is italic.</p>
    <p class="underline">This line is underlined.</p>
    <p class="bold italic">This line is bold and italic.</p>
    <p class="bold underline">This line is bold and underlined.</p>
    <p class="italic underline">This line is italic and underlined.</p>
    <p class="bold italic underline">This line is bold, italic, and underlined.</p>
</body>
</html>
